<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueUpAndRun</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<style>
	div{width: 50px; height: 50px; margin:10px;}
</style>

<div id="app">
    <color-preview color="red"></color-preview>
    <color-preview color="blue"></color-preview>
</div>

<script>
    Vue.component('color-preview', {
        template: '<div class="color-preview" :style="style"></div>',
        props:['color'],
        computed:{
            style() {
                return{ backgroundColor: this.color};
            }
        }
    });
    new Vue({
        el: '#app'
    });
</script>

</body>
</html>
