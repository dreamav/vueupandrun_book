<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueUpAndRun</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <blog-post :author="author">
        <h2 slot="header">Blog post title</h2>
        <p>Blog post content</p>
        <p>More blog post content</p>
    </blog-post>
</div>

<script>
    Vue.component('blog-post', {
        template: '<section class="blog-post"> <header> <slot name="header"></slot> <p>Post by {{ author.name }}</p> </header> <main> <slot></slot> </main> </section>',
        props:{
            author:{
                type: Object
            }
        }
    });

    new Vue({
        el: '#app',
        data:{
            author: {
                name: 'Dima'
            }
        }
    });
</script>

</body>
</html>
