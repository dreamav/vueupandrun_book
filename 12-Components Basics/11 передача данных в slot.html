<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueUpAndRun</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <user-data :user="user">
            <p v-if="user">User name: {{ user }}</p>
        </user-data>
    </div>
</div>

<script>
    Vue.component('user-data', {
        template: `
                    <div class="user">
                        <slot :user="user"></slot>
                    </div>
                 `,
        data:() =>({
            user: undefined,
        }),
        mounted() {
            // Set this.user...
            this.user = user;
        }
    });

    new Vue({
        el: '#app',
        data:{
            user:'Dima'
        }
    });
</script>

</body>
</html>
