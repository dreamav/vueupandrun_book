<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueUpAndRun</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <site-header>
        <p>Привет</p>
    </site-header>
    <div class="container">
        <site-sidebar>
            <h1>это заголовок 1</h1>
            ...sidebar content goes here...
        </site-sidebar>
        <site-main>
            ...main content goes here...
        </site-main>
    </div>
</div>

<script>
    Vue.component('site-header', {
        template: '<header><slot></slot></header>'
    });
    Vue.component('site-sidebar', {
        template: '<div id="sidebar"><slot></slot></div>'
    });
    Vue.component('site-main', {
        template: '<article><slot></slot></article>'
    });

    new Vue({
        el: '#app',
        data:{
            username: 'initvalue'
        }
    });
</script>

</body>
</html>
