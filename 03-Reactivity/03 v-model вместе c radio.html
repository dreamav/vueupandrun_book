<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueUpAndRun</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<!-- 
The name attribute  will  be  ignored,  and  the  value  stored  in  the  data  will  be
equal to the valueattribute of the currently selected radio input 
-->

<div id="app">
	<label>
		<input type="radio" v-model="value" value="one">One</label>
	<label>
		<input type="radio" v-model="value" value="two">Two</label>
	<label>
		<input type="radio" v-model="value" value="three">Three</label>
	<p>The value is {{ value }}</p>
</div>

<script>
new Vue({
	el: '#app',
	data: {
		value: 'one'
	}
});
</script>

</body>
</html>
