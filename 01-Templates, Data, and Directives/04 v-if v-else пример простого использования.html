<!DOCTYPE html>
<html>
<head>
	<title>VueUpAndRun</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
	<p v-if="path === '/'">You are on the home page</p>
	<p v-else>You're on {{ path }}</p>
</div>

<script>
new Vue({
	el: '#app',
	data: {
		path: location.pathname
	}
});
</script>

</body>
</html>
