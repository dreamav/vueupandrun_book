<!DOCTYPE html>
<html>
<head>
	<title>VueUpAndRun</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
	<p>The second dog is {{ dogs[1] }}</p>
	<p>All the dogs are {{ dogs }}</p>
</div>

<script>
new Vue({
	el: '#app',
	data: {
		dogs: ['Rex', 'Rover', 'Henrietta', 'Alan']
	}
});
</script>

</body>
</html>
